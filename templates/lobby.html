<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby | Project: Exam Hall</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container lobby-container">
        <h1 class="title">Exam Hall Lobby</h1>
        <p class="tagline">Doston ka intezaar hai...</p>

        <div class="lobby-info">
            <p><strong>Room Code:</strong> <span id="room-code">{{ room_code }}</span></p>
            <button class="btn btn-secondary" onclick="copyRoomCode()">Code Copy Karo</button>
        </div>

        <div class="player-list-container">
            <h2 class="list-title">Players Joined:</h2>
            <ul id="player-list" class="player-list">
                </ul>
            <p id="player-count">Players: <span id="current-count">0</span></p>
        </div>
        
        <div class="ready-container">
            <p>Ready Players: <span id="ready-count">0</span>/<span id="total-count">0</span></p>
            <button id="ready-btn" class="btn btn-secondary">Ready Hain?</button>
            <p id="status-message" class="hidden"></p>
        </div>

        <button id="start-btn" class="btn btn-primary hidden" disabled>Game Shuru Karein</button>
        
        <div id="announcement-area" class="announcement-area hidden">
            <p id="announcement-text"></p>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const roomCode = document.getElementById('room-code').textContent;
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Store username in session storage for persistence between pages
        sessionStorage.setItem('username', username);

        const socket = io();
        const startBtn = document.getElementById('start-btn');
        const readyBtn = document.getElementById('ready-btn');
        const announcementArea = document.getElementById('announcement-area');
        const statusMessage = document.getElementById('status-message');

        socket.on('connect', () => {
            console.log('Connected to server. Joining room...');
            socket.emit('join_game', { username: username, room_code: roomCode });
        });

        socket.on('update_players', (data) => {
            const playerList = document.getElementById('player-list');
            playerList.innerHTML = '';
            data.players.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player;
                playerList.appendChild(li);
            });
            document.getElementById('total-count').textContent = data.players.length;
            document.getElementById('current-count').textContent = data.players.length;
            
            if (socket.id === data.host_sid) {
                startBtn.classList.remove('hidden');
                readyBtn.classList.add('hidden');
            } else {
                startBtn.classList.add('hidden');
                readyBtn.classList.remove('hidden');
            }
        });

        socket.on('ready_status', (data) => {
            document.getElementById('ready-count').textContent = data.ready;
            if (socket.id === data.host_sid) {
                 if (data.total < 3) {
                    statusMessage.textContent = 'Minimum 3 players required.';
                    statusMessage.classList.remove('hidden');
                 } else if (data.ready < data.total) {
                    statusMessage.textContent = `${data.total - data.ready} more player(s) to go!`;
                    statusMessage.classList.remove('hidden');
                 } else {
                    statusMessage.classList.add('hidden');
                 }
            }
        });
        
        socket.on('enable_start_button', () => {
            startBtn.disabled = false;
        });

        socket.on('disable_start_button', () => {
            startBtn.disabled = true;
        });

        socket.on('game_full', (data) => {
             displayAnnouncement(data.message);
        });
        
        socket.on('game_start', () => {
            window.location.href = `/game/${roomCode}`;
        });

        socket.on('message', (data) => {
            displayAnnouncement(data.msg);
        });

        readyBtn.addEventListener('click', () => {
            socket.emit('set_ready', { username: username, room_code: roomCode });
            readyBtn.disabled = true;
            readyBtn.textContent = 'Ready!';
        });

        // Add a console log here to confirm the click event is being captured
        startBtn.addEventListener('click', () => {
            console.log('Start button clicked, emitting start_game_request');
            socket.emit('start_game_request', { room_code: roomCode });
        });
        
        function copyRoomCode() {
            const roomCodeElement = document.getElementById('room-code');
            navigator.clipboard.writeText(roomCodeElement.textContent).then(() => {
                alert('Room code copied! Share it with your friends.');
            });
        }

        function displayAnnouncement(message) {
            const announcementText = document.getElementById('announcement-text');
            announcementText.textContent = message;
            announcementArea.classList.remove('hidden');
            setTimeout(() => {
                announcementArea.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
